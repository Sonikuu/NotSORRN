# sprite

$sprite_factory                            = generic_sprite

@$sprite_scripts                           = 
$sprite_texture                            = MechHover.png
s32_sprite_frame_width                     = 32
s32_sprite_frame_height                    = 32
f32 sprite_offset_x                        = 0
f32 sprite_offset_y                        = 0

	$sprite_gibs_start                     = *start*
	
	$sprite_gibs_end                       = *end*
									 
  $sprite_animation_start                  = *start*
  
  # default
  $sprite_animation_default_name           = default
  u16 sprite_animation_default_time        = 3
  u8_sprite_animation_default_loop         = 0
  @u16 sprite_animation_default_frames     = 0;
  
  # destruction
  $sprite_animation_active_name       = active
  u16 sprite_animation_active_time    = 1
  u8_sprite_animation_active_loop     = 1
  @u16 sprite_animation_active_frames = 1; 2; 3; 4;

  $sprite_animation_end                    = *end*
  						     
